<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도형 서식 폼 만들기</title>
</head>
<body>
    <h2>도형 서식 폼 만들기</h2>
    <hr>
    <fieldset>
        <legend>도형 서식 입력</legend>
        선종류 <select size="3" multiple>
            <option>선없음</option>
            <option>실선</option>
            <option>점선</option>
            <option>38선</option>
        </select><br><br>
        선두께 <input type="number"> 선색 <input type="color" s value="#00BFFF"><br><br>
        투명도(0~100): <input type="range" min="0" max="100" step="1" list="range">
        <datalist id="range">
            <option value="10" label="Low"></option>
            <option value="50" label="Medium"></option>
            <option value="90" label="High"></option>
        </datalist>
    </fieldset>
    
</body>
</html>
